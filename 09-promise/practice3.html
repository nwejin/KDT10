<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>실습3</title>
  </head>
  <body>
    <h1>콜백 지옥 예시</h1>

    <script>
      function bgchange(color) {
        return new Promise((resolve, reject) => {
          setTimeout(() => {
            document.body.style.backgroundColor = color;
            resolve();
          }, 1000);
        });
      }

      // 1) then 사용
      //   bgchange("red")
      //     .then(() => {
      //       return bgchange("orange");
      //     })
      //     .then(() => {
      //       return bgchange("yellow");
      //     })
      //     .then(() => {
      //       return bgchange("green");
      //     })
      //     .then(() => {
      //       return bgchange("blue");
      //     })
      //     .then(() => {
      //       return bgchange("navy");
      //     })
      //     .then(() => {
      //       return bgchange("purple");
      //     });

      // 2) async - await 사용
      async function exec() {
        try {
          await bgchange("red");
          await bgchange("orange");
          await bgchange("yellow");
          await bgchange("green");
          await bgchange("blue");
        } catch (error) {
          console.log(error);
        }
      }

      exec();
    </script>
  </body>
</html>
