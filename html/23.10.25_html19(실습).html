<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      [disabled] {
        background-color: red;
      }

      [placeholder="이름"] {
        background-color: orange;
      }

      input:not([placeholder]) {
        background-color: blue;
      }

      /* CSS 적용 순위 
    !improtant
    인라인 스타일
    아이디선택자
    클래스/속성/가상선택자
    태그선택자
    전체 선택자
      */
    </style>
  </head>
  <body>
    <input type="text" name="" id="" placeholder="이름" />
    <input type="password" name="" id="" value="PW" />
    <input type="text" name="" id="" value="000-0000-0000" />
    <input type="text" name="" id="" placeholder="핸드폰" />
    <input type="text" name="" id="" placeholder="주민번호" disabled />
  </body>
</html>
