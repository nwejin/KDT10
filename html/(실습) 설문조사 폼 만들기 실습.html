<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <h2>설문조사</h2>

      이름 <input type="text" name="" id="" />
      <br />
      이메일 <input type="email" name="" id="" placeholder="love@example.com" />

      <p><b>나이</b></p>
      <input type="radio" name="age" id="" checked /> 10대
      <input type="radio" name="age" id="" /> 20대
      <input type="radio" name="age" id="" /> 30대
      <input type="radio" name="age" id="" /> 40대
      <input type="radio" name="age" id="" /> 50대
      <input type="radio" name="age" id="" /> 60대 이상

      <p><b>원하는 강의(복수응답가능합니다.)</b></p>
      <input type="checkbox" name="lecture" id="" checked /> html
      <input type="checkbox" name="lecture" id="" /> javascript
      <input type="checkbox" name="lecture" id="" /> css

      <br />
      <br />

      <textarea
        name=""
        id=""
        cols="70"
        rows="10"
        placeholder="하고 싶은 말을 써주세요 :)"
      ></textarea>
      <!-- textarea 열림 닫힘 태그 사이에 공백이 있으면 placeholder가 작동하지 않는다. -->

      <input type="button" name="" id="" value="제출" />
    </form>
  </body>
</html>
