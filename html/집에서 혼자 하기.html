<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .orange {
        width: auto;
        height: 200px;
        background-color: orange;
      }

      .orange div:nth-child(n) {
        display: inline-block;
        width: 200px;
        height: 100px;
        margin-right: 30px;
      }

      .sky {
        background-color: skyblue;
      }

      .gre {
        background-color: green;
      }

      .re {
        background-color: red;
      }
    </style>
  </head>
  <body>
    <div class="orange">
      <div class="sky">HTMl</div>
      <div class="gre">CSS</div>
      <div class="re">Javascript</div>
    </div>
  </body>
</html>
