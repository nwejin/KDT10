<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      p.lion {
        background-color: red;
      }

      ul > .lion {
        background-color: greenyellow;
      }

      ul > #tiger {
        background-color: yellow;
      }

      .lion {
        color: sienna;
      }

      ul .lion {
        font-weight: bold;
      }

      #tiger + li {
        background-color: skyblue;
      }

      li.lion ~ li {
        background-color: orange;
      }
    </style>
  </head>
  <body>
    <h1>복합선택자 사용 연습!</h1>
    <p>동물원에 왔어요.</p>
    <div class="zoo">
      <ul>
        <span>여긴 사파리!</span>
        <li>곰</li>
        <li id="tiger">호랑이</li>
        <li>팬더</li>
        <span class="lion">사자1</span>
        <li class="lion">사자2</li>
        <li>사육사 sarah</li>
        <li>사육사 세령</li>
      </ul>
      <span class="lion">사파리 밖의 사자</span>
    </div>
    <p class="lion">야생의사자</p>
  </body>
</html>

<!-- 필수로 알아두기! -->
<!-- class = . / id = # -->
<!-- 
일치 선택자 (둘다 만족하는 요소)
###.###

자식 선택자 (자식 요소)
### > ###

하위 선택자 (하위 요소 띄어쓰기!)
### ###

인접 형제 선택자 (다음 형제요소 하나)
### + ###

일반 형제 선택자 (모든 형제 요소)
### ~ ###
-->
