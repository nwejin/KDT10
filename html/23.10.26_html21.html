<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      .box {
        background-color: pink;
        width: 200px;
      }
      div {
        background-color: blue;
        text-align: center;
      }
      span {
        background-color: yellow;
        text-align: center;
      }
      .inline-block {
        display: inline-block;
        background-color: red;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <div>
        <span>
          1
          <span>
            2
            <span> 3 </span>
          </span>
        </span>
      </div>
      <span> 4 </span>
      <div class="inline-block">
        5
        <span>
          6
          <span> 7 </span>
        </span>
      </div>
      <span>
        8
        <span> 9</span>
      </span>
      <div>
        <div>
          10
          <span> 11</span>
        </div>
        <span>12</span>
        13
      </div>
    </div>
  </body>
</html>
