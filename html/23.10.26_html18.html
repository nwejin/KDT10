<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* 속성 선택시 사용 */
      [disabled] {
        color: blue;
      }
      [type="password"] {
        color: red;
      }
      [readonly] {
        background-color: pink;
      }
      *:not([placeholder]) {
        background-color: violet;
      }
    </style>
  </head>
  <body>
    <input type="text" name="" id="" value="HEROPY" />
    <input type="password" name="" id="" value="1234" readonly />
    <input type="datetime-local" name="" id="" readonly />
    <input type="text" name="" id="" value="ABCD" disabled placeholder="" />
  </body>
</html>
