<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <style>
      div {
        height: 100px;
        width: 100px;
        background-color: tomato;
        border: 1px solid black;
      }

      /* 작성법 (class)
      1. (속성)(추가속성)-(크기)
      2. (속성)(추가속성)-(brakpoint)-(크기)
      */

      /* 1. 속성
      m: margin / p: padding 
      */

      /* 2. 추가속성
      t: top / b: bottom / 
      s: start (left) / e: end(right) 
      x: 상하 x축 / y: 좌우 y축
       */

      /* 3. 크기
      0~5 / auto -> 숫자값: 숫자 * 0.25 * $spacer(16px)
      */

      /* 4. breakpoint 
      sm md lg xl xxl  : brakpoint보다 작아지면 설정이 적용되지 않음 
      */
    </style>
  </head>
  <body>
    <!-- margin -->
    <!-- <div class="mt-1"></div>
    <div class="mb-3"></div>
    <div class="ms-3"></div>
    <div class="me-3"></div> -->
    <br />
    <!-- padding -->
    <!-- <div class="pt-1"></div>
    <div class="pb-3"></div>
    <div class="ps-3"></div>
    <div class="pe-3"></div> -->
    <br />
    <!-- breakpoint -->
    <!-- <div class="mt-md-3"></div>
    <div class="mb-md-3"></div>
    <div class="ms-md-3"></div>
    <div class="me-md-3"></div> -->

    <!-- 색상: 대표적으로 8가지 색상 제공 -->

    <p class="bg-primary">primary</p>
    <p class="bg-secondary">secondary</p>
    <p class="bg-success">success</p>
    <p class="bg-danger">danger</p>
    <p class="bg-warning">warning</p>
    <p class="bg-info">info</p>
    <p class="bg-light">light</p>
    <p class="bg-dark text-white">dark</p>
    <hr />
    <!-- subtle: 해당 색상에서 조금 연하게 해주는 추가 속성 -->
    <p class="bg-primary-subtle">primary</p>
    <p class="bg-secondary-subtle">secondary</p>
    <p class="bg-success-subtle">success</p>
    <p class="bg-danger-subtle">danger</p>
    <p class="bg-warning-subtle">warning</p>
    <p class="bg-info-subtle">info</p>
    <p class="bg-light-subtle">light</p>
    <p class="bg-dark-subtle text-white">dark</p>
    <hr />
    <!-- 버튼 -->
    <button type="button" class="btn btn-primary" id="btn-event">
      primary
    </button>
    <button type="button" class="btn btn-secondary">secondary</button>
    <button type="button" class="btn btn-success">success</button>
    <button type="button" class="btn btn-danger">danger</button>
    <button type="button" class="btn btn-warning">warning</button>
    <button type="button" class="btn btn-info">info</button>
    <button type="button" class="btn btn-light">light</button>
    <button type="button" class="btn btn-dark text-white">dark</button>

    <script>
      let btn = document.getElementById("btn-event");
      btn.addEventListener("click", (e) => {
        alert("click!");
      });
    </script>
  </body>
</html>
