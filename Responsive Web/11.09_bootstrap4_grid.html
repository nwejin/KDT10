<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <i class="bi bi-activity" style="font-size: 50px"></i>
    <br />

    <!-- bootstrap grid는 12칸으로 나누고 // 전달받은 값 만큼 할당 (정수만 입력 가능) -->

    <!-- 특징 1. 크키를 지정하지 않은 경우 자동으로 균등하게 너비 지정 -->
    <div class="row bg-primary">
      <div class="col bg-danger">col</div>
      <div class="col bg-info">col</div>
    </div>
    <br />
    <!-- 특징 2. 4, 2 적용 후 남는 영역(6)은 여백으로 비워둠 -->
    <div class="row bg-primary">
      <div class="col-4 bg-danger">col-4</div>
      <div class="col-2 bg-info">col-2</div>
    </div>
    <br />
    <!-- 특징 3. 총합 12 안에서 자유롭게 지정 가능 -->
    <div class="row bg-primary">
      <div class="col-3 bg-danger">col-3</div>
      <div class="col-3 bg-info">col-3</div>
      <div class="col-3 bg-danger">col-3</div>
      <div class="col-1 bg-info">col-1</div>
      <div class="col-1 bg-danger">col-1</div>
      <div class="col-1 bg-info">col-1</div>
    </div>
    <br />
    <!-- 특징 3. 정수만 입력이 가능하며, 값을 넣지 않은 경우 자동으로 분할 
        ex) x 7 x => 12-7에서 남은 값을 알아서 자동 분할
    -->
    <div class="row">
      <div class="col bg-danger">col</div>
      <div class="col-7 bg-info">col-7</div>
      <div class="col bg-danger">col</div>
    </div>
    <br />
    <!-- 특징 4. brakpoint를 사용해서 grid 값을 지정해주는것이 가능 
        col-breakpoint-크기 로 작성 가능!
        지정된 breakpoint보다 커지면 설정한 크기만큼 너비를 차지
    -->
    <div class="row">
      <div class="col col-md col-lg-4 bg-danger">col</div>
      <div class="col col-md-7 col-lg-1 bg-info">col</div>
      <div class="col col-md col-lg-7 bg-danger">col</div>
    </div>
  </body>
</html>
