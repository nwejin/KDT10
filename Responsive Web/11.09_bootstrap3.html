<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <style>
      body {
        height: 2000px;
        padding: 100px;
      }
    </style>
  </head>

  <body>
    <!-- brakpoint로 작성한 크기보다 화면의 너비가 작아지면 width -> 100% -->

    <div class="container bg-info mb-3">container</div>
    <div class="container-sm bg-info mb-3">container-sm</div>
    <div class="container-md bg-info mb-3">container-mg</div>
    <div class="container-lg bg-info mb-3">container-lg</div>
    <!-- 양 옆 여백이 있다가 화면 크기를 줄일수록 사라짐 -->

    <div class="container-fiulid bg-info mb-3">container-fiulid</div>
    <!-- container-fiulid: 언제나 100%로 채워짐 -->

    <!-- position 속성이기 때문에 다른 요소의 위치르 무시한다, 따라서 margin등을 사용해서 레이아웃을 조정할 필요가 있다. -->
    <!-- position: fixed -->
    <!-- 해당 위치에 고정 -->
    <div class="fixed-top bg-danger">fixed-top</div>
    <div class="fixed-bottom bg-danger">fixed-bottom</div>

    <!-- position: sticky -->
    <!-- 스크롤할때 sticky가 있는 위치에 닿으면 해당 영역이 고정됨 -->
    <div class="sticky-top bg-success">sticky-top</div>
    <div style="height: 500px; background-color: pink"></div>
    <div class="sticky-bottom bg-success">sticky-bottom</div>
  </body>
</html>
