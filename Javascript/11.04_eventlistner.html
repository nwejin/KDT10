<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        width: 100px;
        height: 100px;
      }

      .container {
        width: 100%;
        height: 1000px;
        overflow: scroll;
      }
      .div1 {
        background-color: tomato;
      }

      .div2 {
        background-color: green;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="div1">div1</div>
      <div class="div2">div2</div>
    </div>
    <input type="text" name="" id="" />

    <script>
      let div1 = document.querySelector(".div1");
      div1.addEventListener("click", function () {
        console.log("div1에 click 이벤트 발생");
      });

      //mouse
      let div2 = document.querySelector(".div2");
      div2.addEventListener("mouseover", function () {
        console.log("div2에 mouseover 이벤트");
        div2.style.backgroundColor = "red";
      });

      div2.addEventListener("mouseout", function () {
        console.log("div2에 mouseout 이벤트");
      });

      // focus
      let input = document.querySelector("input");
      input.addEventListener("focus", function () {
        console.log("input에 focus 이벤트");
      });

      // keyboard
      input.addEventListener("keydown", function (e) {
        console.log("e", e); // e / event: 이벤트 객체 (어디서 이벤트 발생) 뭘 쳤는지 확인 가능
        console.log("e", e.target); // 이벤트를 발생시킨 타겟 확인 가능
        console.log(`e.target.value: ${e.target.value}`);
        console.log("input에 keydown이벤트 발생");
      });

      // scroll
      let container = document.querySelector(".container");
      // scroll 없는 경우 실행 X
      container.addEventListener("scroll", function () {
        console.log("conatiner에 scroll 이벤트 발생");
      });

      window.addEventListener("scroll", function () {
        console.log("window에 scroll 이벤트 발생");
      });

      document.addEventListener("scroll", function () {
        console.log("document에 scroll 이벤트 발생");
      });
    </script>
  </body>
</html>
