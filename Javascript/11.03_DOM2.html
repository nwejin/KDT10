<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        border: 1px solid black;
        width: 100px;
        height: 100px;
      }
      #green {
        background-color: green;
      }

      #red {
        background-color: red;
      }

      .d-none {
        opacity: 0.5;
      }
    </style>
    <script></script>
  </head>
  <body>
    <div class="container">
      <div class="box" id="green">1</div>
      <div class="box" id="red">2</div>
      <div class="box">3</div>
      <div class="box">4</div>
      <div class="box">5</div>
    </div>
    <button onclick="addClass()">addClass</button>
    <button onclick="removeClass()">removeClass</button>
    <button onclick="containsClass()">containsClass</button>
    <button onclick="toggleClass()">toggleClass</button>

    <input type="text" name="userName" id="userName" />

    <!-- 클래스 관련 method -->
    <script>
      let greenBox = document.getElementById("green");

      // 클래스 추가
      function addClass() {
        greenBox.classList.add("box1");
        console.log(greenBox.classList);
      }
      // class가 뭔지 확인 => classList

      // 클래스 삭제 // 제거될게 없으면 실행 X
      function removeClass() {
        greenBox.classList.remove("box1");
        console.log(greenBox.classList);
      }

      //클래스 유무 확인
      function containsClass() {
        console.log(greenBox.classList.contains("box1"));
      } // 실행 시 해당 클래스 값이 있는지 없는지 - 유무 확인 -> true/false 반환

      // 클래스가 있으면 제거, 없으면 추가
      function toggleClass() {
        greenBox.classList.toggle("d-none");
      }
    </script>

    <!-- 속성 변경 method -->
    <script>
      //html 요소 속성 추가
      let inputEl = document.getElementById("userName");
      inputEl.setAttribute("placeholder", "name");
      inputEl.placeholder = "name2";

      inputEl.style.color = "red";
      inputEl.style = "font-weight: bold";

      // 다른 노드 접근 (자식, 형제)
      // children 자식 / siblings 형제
    </script>
  </body>
</html>
