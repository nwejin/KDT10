<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      // 문자열 관련 매서드
      let str = " Happy day~! ";

      // 1. 문자열 길이 (공백 포함)
      console.log("length:", str.length);

      // 2. (영어) 문자열 변경

      console.log("toUpperCase:", str.toUpperCase());
      console.log("toUpperCase:", str.toLowerCase());

      // 3. index 가져오기
      console.log("index:", str.indexOf("y"));
      console.log("last index:", str.lastIndexOf("y"));
      console.log("H index:", str.lastIndexOf("H"));

      // 4. 문자열 자르기 (첫번째 매개변수는 필수, 두번째는 선택)
      console.log("slice:", str.slice(0, 6));
      console.log("slice:", str.slice(-2));

      // 5.바꾸기
      console.log("replace (p -> a):", str.replace("p", "a"));
      console.log("replaceAll (a -> k):", str.replaceAll("a", "k"));

      // 6. 반복하기
      console.log("repeat:", str.repeat(5));

      // 7. split : 원하는 부분에서 자르고, 해당 부분을 배열로 생성
      // 넣은 기준값은 사라짐
      console.log("split:", str.split());
      console.log("split:", str.split(""));
      console.log("split:", str.split(" "));
      console.log("split:", str.split("a"));

      // 8. 좌우공백 없애기 trim
      console.log("trim:", str.trim());
      console.log(
        "trim 후에도 기존 str 값은 변하지 않음_반환값만 변경: ",
        str.length
      );

      // 배열 메소드
      // join: join안에 문자열 기준으로 문자열로 병합
      // 빈값 : ,
      // 특정값 입력 : 배열 사이에 해당 특정 값을 넣어서 문자열로 변경
      // "" : 쭉 이어붙여서 문자열 변환

      let months = ["M", "T", "W", "T", "F", "S", "S"];
      console.log("join:", months.join());
      console.log("join:", months.join("&"));
      console.log("join:", months.join(""));

      // 메소드 체이닝
      //: 반환 값을 가진 각각의 다른 메소드를 연결해서 사용
      //: 반환값(return)이 있어야 사용가능

      // 문자열 뒤집고 싶을때 -> 문자열 메소드는 뒤집기 불가 ->
      // 문자열 -> 배열 -> 배열 뒤집기 -> 문자열 바꾸기

      let hello = "hello~";
      let helloArr = hello.split(""); // 배열로 만들고
      console.log(helloArr);

      let reverseHello = helloArr.reverse(); // 뒤집고
      console.log(reverseHello);

      let helloAgain = reverseHello.join(""); // 다시 문자열로 변경
      console.log(helloAgain);

      console.log("메소드 체이닝:", hello.split("").reverse().join("")); // 위에 한걸 한번에 합쳐서 작성
    </script>
  </head>
  <body>
    <!-- 
        메서드: 함수 O
        속성: 함수 X

        .length (속성)∫∫
        .toUpperCase() // .toLowerCase()
        .indexOf : 배열과 동일하게 문자열이 몇번째 인덱스인지 반환가능
        .slice(startidx, endidx )
        음수값도 가능, 공백도 하나로 침
        endidx는 생략 가능
        start ~ end-1 까지 빼옴
        음수(-)는 뒤에서 부터 

        .replace : 중복이 있으면 첫번쨰 값만 변경
        .replaceAll : 전부 변경

        .repeat(n) : n번 반복

        .trim() : 양 끝 공백 없애기

        .split() : 문자열 기준으로 쪼개서 저장
    
    -->

    <!-- 배열
       push, pop()
       unshift, shift()
       includes()
       length
       indexOf()
       reverse()
       join()
     -->
  </body>
</html>
