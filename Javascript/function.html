<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      // 함수 { 스코프 } - 스코프 내에서 변수 선언시 다른 곳에서 변수 사용 불가
      // 함수는 선언 하고 호출한다!

      // 호출(실행하겠다)을 해야 실행 가능
      // 함수 선언문은 어디 있더라도 호출이 가능 (호이스팅 hoisting)
      // 함수 표현식은 해당 코드에 도달해야 생성 및 사용

      // 함수 호출
      함수이름();

      // 함수 선언
      function 함수이름(매개변수) {
        // 함수 선언문
        console.log("안녕하세요");
      }

      // 함수 표현식
      let 함수이름2 = function () {
        console.log("안녕하세요2");
      };

      // 함수 호출
      함수이름2();

      // 화살표 함수
      let 함수이름3 = () => {
        console.log("안녕하세요3");
      };

      함수이름3();

      // 매개변수가 있는 함수
      // function 함수이름(매개변수1, 매개변수2, ...)
      function hello(name, age = 15) {
        // hello라는 함수 범위 안에서만 쓸 수 있는 변수: name, age (스코프{} 내에 있기 때문)
        // 함수 외에서는 사용 불가능
        // 기본값이 있으면 값을 안넣었을때 기본값을 반환
        console.log(name + "님 안녕하세요!");
        console.log(age + "세");

        // 반환값이 있는 함수
        return age + 10;
      }

      // result = 에 return 값이 들어감
      let result = hello("홍길동", 10);
      console.log("result :", result); //반환값 출력

      hello(1); // 값을 안넣으면 undefined가 뜬다.
      console.log("name: ", name);

      //실습 1
      function multifly(num1, num2) {
        return Number(num1) * Number(num2);
      } // => 반환

      console.log(multifly(3, 7));
      console.log(multifly("2", 2));

      //실습 2
      function square(num3) {
        let num = num3;
        console.log(num * num);
        console.log(num3 * num3);
      } // => 출력

      square(4);
      square(11);
      square(5);

      //
      function example1(num4, num5, num6) {
        console.log(num4 * num5 * num6);
        return num4 + num5 + num6;
      }

      example1(3, 4, 5); // 그냥 호출하면 console.log 결과 출력

      let result1 = example1(3, 4, 5);
      console.log(result1); // return값 반환

      //
      function example2(name1, age, city) {
        console.log(`이름은 ${name1} 입니다.`);
        console.log("나이는 " + age + "세 입니다.");
        return "거주지: " + city;
        return age + 30;
      }

      let result2 = example2("최진", 27, "서울");
      console.log(result2);
      console.log(example2("최진", 27, "서울"));

      // onclick

      function test() {
        alert("onclick TEST");
      }

      // 실습 3
      // 전역변수, 지역변수
      // 전역변수는 스크립트 내부에서 다 쓸수있다. (범위가 더 넓다.)
      // 지역변수는 특정 함수 안에서만 쓰는 변수
      // 전역변수 > 지역변수
      // 전역변수와 동일한 값을 지역변수로 만들면 지역변수를 우선적으로 받는다.
      // 하지만 지역변수가 좀 더 특별하다.

      let num1 = prompt("첫번째 숫자를 입력해주세요.");
      num1 = Number(num1);
      let num2 = prompt("두번째 숫자를 입력해주세요.");
      num2 = Number(num2);

      function add() {
        let result = num1 + num2;
        alert(result);
      }

      function sub() {
        let result = num1 - num2;
        alert(result);
      }

      function divid() {
        let result = num1 / num2;
        alert(result);
      }

      function mul() {
        let result = num1 * num2;
        alert(result);
      }
    </script>
  </head>
  <body>
    <div
      class="box"
      style="
        width: 100px;
        height: 100px;
        border: 1px solid;
        line-height: 100px;
        text-align: center;
      "
      onclick="test()"
    >
      click
    </div>
    <div>
      <button onclick="add()">add</button>
      <button onclick="sub()">sub</button>
      <button onclick="divid()">divid</button>
      <button onclick="mul()">mul</button>
    </div>
  </body>
</html>
